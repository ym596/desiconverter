<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and page title -->
  <meta charset="UTF-8">
  <title>Desi Currency Converter</title>

  <!-- Inline CSS for styling the page and conversion widget -->
  <style>
    /* Global body styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fb; /* Light background color for contrast */
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    /* Header styling */
    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    /* Container for the converter to center and style it */
    .converter-box {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    /* Common styles for input fields, dropdowns, and buttons */
    input,
    select,
    button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    /* Button-specific styles */
    button {
      background-color: #008CFF; /* Brand color */
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* Hover effect for button */
    button:hover {
      background-color: #006fd1;
    }

    /* Styling for displaying the exchange rate */
    #exchange-rate {
      margin-top: 10px;
      font-size: 14px;
      color: gray;
    }

    /* Styling for the conversion result output */
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #008CFF;
    }
  </style>
</head>
<body>

  <!-- Main heading of the page -->
  <h1>Desi Currency Converter</h1>

  <!-- Converter widget container -->
  <div class="converter-box">
    <!-- Inputs: currency selector, amount input, and unit selector -->
    <div>
      <select id="currency">
        <!-- Supported base currencies -->
        <option value="USD" selected>USD</option>
        <option value="EUR">EUR</option>
        <option value="SGD">SGD</option>
        <option value="GBP">GBP</option>
        <option value="AUD">AUD</option>
      </select>

      <!-- Numeric input for the amount to convert -->
      <input type="number" id="amount" placeholder="Enter amount" />

      <!-- Unit dropdown to scale the amount (unit/hundred/thousand/etc.) -->
      <select id="unit">
        <option value="unit">Unit</option>
        <option value="hundred">Hundred</option>
        <option value="thousand">Thousand</option>
        <option value="million" selected>Million</option>
        <option value="billion">Billion</option>
      </select>
    </div>

    <!-- Button that triggers the conversion -->
    <button onclick="convert()">Convert</button>

    <!-- Divs to show the live exchange rate and the final result -->
    <div id="exchange-rate"></div>
    <div id="result"></div>
  </div>

  <!-- JavaScript to handle API calls, calculations, and UI updates -->
  <script>
    // Variable to hold the latest fetched exchange rate
    let liveRate = null;

    // API key for exchangeratesapi.io (replace with your own key in production)
    const apiKey = 'fe89e320c537e2e96eb4728a3682c40e';

    /**
     * Main function to perform the currency conversion
     * - Fetches the latest rates
     * - Calculates INR equivalent
     * - Updates the UI with results
     */
    async function convert() {
      // Read user selections and input
      const baseCurrency = document.getElementById("currency").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const unit = document.getElementById("unit").value;

      // Validate numeric input
      if (isNaN(amount)) {
        document.getElementById("result").innerHTML = "Please enter a valid number.";
        return;
      }

      // Map unit to numeric multiplier
      const multiplier = {
        unit: 1,
        hundred: 100,
        thousand: 1_000,
        million: 1_000_000,
        billion: 1_000_000_000
      }[unit];

      // Handle invalid unit selection
      if (!multiplier) {
        document.getElementById("result").innerHTML = "Invalid unit selected.";
        return;
      }

      try {
        // Fetch latest rates for INR and selected base currency
        const response = await fetch(
          `https://api.exchangeratesapi.io/v1/latest?access_key=${apiKey}&symbols=INR,${baseCurrency}`
        );
        const data = await response.json();

        // Ensure API returned expected values
        if (!data.success || !data.rates?.INR || !data.rates[baseCurrency]) {
          throw new Error("API response incomplete");
        }

        // Calculate direct base -> INR rate via EUR as intermediary
        const eurToInr = data.rates.INR;
        const eurToBase = data.rates[baseCurrency];
        liveRate = eurToInr / eurToBase;

        // Display the fetched exchange rate
        document.getElementById("exchange-rate").innerHTML =
          `1 ${baseCurrency} = ₹${liveRate.toFixed(2)} INR`;
      } catch (error) {
        console.error("Exchange rate fetch failed:", error);
        // Fallback rate if API fails
        liveRate = 83.5;
        document.getElementById("exchange-rate").innerHTML =
          "Could not fetch rate. Using fallback: ₹83.5";
      }

      // Convert the entered amount to INR
      const baseAmount = amount * multiplier;
      const inrAmount = baseAmount * liveRate;

      // Format the output in Crores, Lakhs, Thousands, or Rupees
      const outputText = inrAmount >= 1e7
        ? `₹${(inrAmount / 1e7).toFixed(2)} Crores`
        : inrAmount >= 1e5
          ? `₹${(inrAmount / 1e5).toFixed(2)} Lakhs`
          : inrAmount >= 1e3
            ? `₹${(inrAmount / 1e3).toFixed(2)} Thousands`
            : `₹${inrAmount.toFixed(2)} Rupees`;

      // Update the result on the page
      document.getElementById("result").innerHTML = outputText;
    }

    // Optional: Show a loading message when currency selection changes
    document.getElementById("currency").addEventListener("change", () => {
      const selected = document.getElementById("currency").value;
      document.getElementById("exchange-rate").innerHTML =
        `Fetching ${selected} to INR rate...`;
    });
  </script>

</body>
</html>
